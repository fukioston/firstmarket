<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册-powered by MAIDONGDONG</title>
    <link rel="stylesheet" type="text/css" href="../css/register.css">
    <script src="https://kit.fontawesome.com/ee2c7f5701.js"></script>
    <!-- 图标库 -->
</head>
<body>
   
    <ul class="topnav">
        <li class="logo"><img src="../htmlpictures/logo0.png" alt="MAIDONGDONG" height="60px"></li>


        <li style="float:right;"><a class="right" href="./login.html">登录</a></li>
        <li style="float:right;"><a class="active" href="./register.html">注册</a></li>  
    </ul>
    <section>
        <div class="background">
            <img src="../htmlpictures/backg2.jpg" width="1536px" >
        </div>
        <div class="box">
            <span class="title"><b>注册</b></span>
            <div class="text">
                <li>
                    <i class="fa-regular fa-circle-user" style="font-size: 20px; color: #CF5A5A;"></i>
                    账号
                </li>
                <li style="padding-top:24px;">
                    <i class="fa-regular fa-address-card" style="font-size: 20px; color: #cf5a5a;"></i>
                    昵称
                </li>
                <li style="padding-top:24px;">

                    <i class="fa-regular fa-keyboard" style="font-size: 20px; color: #CF5A5A;"></i>
                    密码
                </li>
            </div>
            <div class="input">
                <li>
                    <input id="id" class="input-control" name="id" type="text" placeholder="请设置您的账号">
                </li>
                <li style="padding-top: 12px ;">
                    <input id="name" class="input-control" name="name" type="text" placeholder="请设置您的昵称">
                </li>
                <li style="padding-top:12px;">
                    <input id="password" class="input-control" name="password" type="password" placeholder="请设置您的密码">
                </li>
            </div>
            <div class="up">
                <button id="registerbtn" class="registerbtn";>注册</button>
                <li class="tips">已有账号？<a href="./login.html" >登录</a></li>
            </div>
        </div>
     </section>
     <script src="../js/jquery.min.js"></script>
    <script >
        
$('#registerbtn').click(
    function(){
// const name=$('#name').val();
const id=$('#id').val();
const name=$('#name').val();
const password=$('#password').val();

$.ajax({
        url:'/api/reuser',
        data:{
            id,name,password
        },
        type:'post',
        success(msg){
            // console.log(msg)
            if(!msg.status)
            {alert('注册成功') 
           
            location.href="./login.html"
              }
            else alert(msg.message)
        }
    })



    }
  )


    

    </script>
</body>
</html>
